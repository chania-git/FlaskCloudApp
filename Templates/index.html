<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Cloud App</title>
    <style>
        /* General Styles */
        body {
            background-color: #2c3e50; /* Dark Blue */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Box */
        .box {
            background-color: #34495e; /* Slightly lighter dark blue */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        /* Heading inside the box */
        .box h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #1abc9c; /* Green */
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #16a085; /* Darker Green */
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome, Hope!</h1>
        <button class="btn">Start</button>
        <button class="btn">Settings</button>
        <button class="btn">Exit</button>
    </div>
</body>
</html>
